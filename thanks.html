<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | James Gregory Walsh</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="assets/css/tailwind.min.css">
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen" data-theme="light">
  <header style="background-color: #1e3a8a; color: white; position: fixed; top: 0; left: 0; right: 0; width: 100%; z-index: 10; box-shadow: 0px 2px 4px rgba(0,0,0,0.2);">
    <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
      <a href="/" style="display: flex; align-items: center;">
        <img src="/assets/images/jgw_career_pf.png" alt="J. Gregory Walsh Logo" style="height: 40px; width: auto;">
      </a>

      <nav id="desktop-menu" style="display: none; gap: 1.5rem;">
        <a href="/" style="color: white; text-decoration: none;">Home</a>
        <a href="/about.html" style="color: white; text-decoration: none;">About</a>
        <a href="/experience.html" style="color: white; text-decoration: none;">Experience</a>
        <a href="/projects.html" style="color: white; text-decoration: none;">Projects</a>
        <a href="/contact.html" style="color: white; text-decoration: none;">Contact</a>
      </nav>

      <button id="mobile-menu-button" style="font-size: 2rem; background: none; border: none; color: white; cursor: pointer;">☰</button>
    </div>

    <div id="mobile-menu" style="display: none; flex-direction: column; align-items: center; background: #1e3a8a; padding: 1rem;">
      <a href="/" style="color: white; text-decoration: none; margin: 0.5rem 0;">Home</a>
      <a href="/about.html" style="color: white; text-decoration: none; margin: 0.5rem 0;">About</a>
      <a href="/experience.html" style="color: white; text-decoration: none; margin: 0.5rem 0;">Experience</a>
      <a href="/projects.html" style="color: white; text-decoration: none; margin: 0.5rem 0;">Projects</a>
      <a href="/contact.html" style="color: white; text-decoration: none; margin: 0.5rem 0;">Contact</a>
    </div>
  </header>

  <main class="flex-grow pt-20 max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <h1 class="text-4xl font-bold text-blue-900 mb-5">Thank You</h1>
    <p class="text-base leading-relaxed mb-5">
      Your message has been sent successfully. I will get back to you within the next 24 hours.
    </p>
    <a href="/" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">Return to Home</a>
  </main>

  


<footer class="site-footer bg-gray-900 text-white mt-10 p-6 text-center text-sm">
  <p class="mb-2">
    <a href="privacy-policy.html" class="text-blue-400 hover:underline">Privacy Policy</a> |
    <a href="terms-of-service.html" class="text-blue-400 hover:underline">Terms of Service</a>
  </p>
  <p class="text-gray-400">© 2025 J. Gregory Walsh. All rights reserved.</p>
</footer>




  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('mobile-menu-button');
      const desktopMenu = document.getElementById('desktop-menu');
      const mobileMenu = document.getElementById('mobile-menu');

      // Toggle mobile menu on small screens
      button.addEventListener('click', () => {
        if (mobileMenu.style.display === 'flex') {
          mobileMenu.style.display = 'none';
        } else {
          mobileMenu.style.display = 'flex';
        }
      });

      // Detect screen width and toggle menus
      const handleResize = () => {
        if (window.innerWidth >= 768) {
          desktopMenu.style.display = 'flex';
          mobileMenu.style.display = 'none';
          button.style.display = 'none';
        } else {
          desktopMenu.style.display = 'none';
          button.style.display = 'block';
        }
      };

      window.addEventListener('resize', handleResize);
      handleResize(); // Call it initially
    });
  </script>
</body>
</html>
