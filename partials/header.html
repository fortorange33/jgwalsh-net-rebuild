<!--
  Responsive and accessible site header using Tailwind CSS
  - Dark background, white text
  - Semantic HTML and ARIA roles
  - Responsive navigation: horizontal on desktop, collapsible on mobile
-->
<header class="bg-gray-900 text-white px-4 py-4 shadow">
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <a href="/index.html" class="text-xl font-bold">JG Walsh</a>

    <button id="nav-toggle" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation" class="md:hidden">
      <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path d="M4 5h16M4 12h16M4 19h16"/></svg>
    </button>

    <nav>
      <ul id="menu" class="hidden md:flex md:space-x-6 flex-col md:flex-row mt-4 md:mt-0 text-sm sm:text-base">
        <li><a href="/about.html" class="hover:underline">About</a></li>
        <li><a href="/experience.html" class="hover:underline">Experience</a></li>
        <li><a href="/projects.html" class="hover:underline">Projects</a></li>
        <li><a href="/contact.html" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </div>

  <script>
    document.getElementById('nav-toggle').addEventListener('click', function () {
      const menu = document.getElementById('menu');
      menu.classList.toggle('hidden');
      this.setAttribute('aria-expanded', menu.classList.contains('hidden') ? 'false' : 'true');
    });
  </script>
</header>
