<!--
  Responsive and accessible site header using Tailwind CSS
  - Dark background, white text
  - Semantic HTML and ARIA roles
  - Responsive navigation: horizontal on desktop, collapsible on mobile
-->
<header class="bg-gray-900 text-white" role="banner">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
    <!-- Site Branding -->
    <div class="flex-shrink-0">
      <a href="/" class="text-2xl font-bold" aria-label="J. Gregory Walsh Home">J. Gregory Walsh</a>
    </div>
    <!-- Desktop Navigation -->
    <nav class="hidden md:block" aria-label="Main navigation">
      <ul class="flex space-x-8" role="menubar">
        <li role="none"><a href="/" class="hover:underline" role="menuitem">Home</a></li>
        <li role="none"><a href="/about.html" class="hover:underline" role="menuitem">Professional Background</a></li>
        <li role="none"><a href="/career-transition.html" class="hover:underline" role="menuitem">Career Transition</a></li>
        <li role="none"><a href="/projects.html" class="hover:underline" role="menuitem">Projects & Publications</a></li>
        <li role="none"><a href="/contact.html" class="hover:underline" role="menuitem">Contact</a></li>
      </ul>
    </nav>
    <!-- Mobile Hamburger -->
    <div class="md:hidden">
      <button id="mobile-menu-button" class="focus:outline-none" aria-label="Open main menu" aria-controls="mobile-menu" aria-expanded="false">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
  <!-- Mobile Navigation (hidden by default) -->
  <nav id="mobile-menu" class="md:hidden hidden px-2 pb-3" aria-label="Mobile main navigation">
    <ul class="space-y-1" role="menubar">
      <li role="none"><a href="/" class="block py-2 px-4 hover:bg-gray-800 rounded" role="menuitem">Home</a></li>
      <li role="none"><a href="/about.html" class="block py-2 px-4 hover:bg-gray-800 rounded" role="menuitem">Professional Background</a></li>
      <li role="none"><a href="/career-transition.html" class="block py-2 px-4 hover:bg-gray-800 rounded" role="menuitem">Career Transition</a></li>
      <li role="none"><a href="/projects.html" class="block py-2 px-4 hover:bg-gray-800 rounded" role="menuitem">Projects & Publications</a></li>
      <li role="none"><a href="/contact.html" class="block py-2 px-4 hover:bg-gray-800 rounded" role="menuitem">Contact</a></li>
    </ul>
  </nav>
  <script>
    // Simple JS for toggling mobile menu
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', function() {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', !expanded);
      menu.classList.toggle('hidden');
    });
  </script>
</header>
