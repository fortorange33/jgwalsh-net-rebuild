<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>404 – Page Not Found</title>
  <link rel="icon" type="image/x-icon" href="assets/Favicons/favicon.ico">
  <link rel="icon" type="image/png" href="assets/Favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/Favicons/favicon-16x16.png" sizes="16x16">
  <link rel="apple-touch-icon" href="assets/Favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans">
  <!-- BEGIN HEADER -->
  <header class="w-full bg-blue-900 text-white px-4 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
    <a href="index.html" class="flex items-center gap-3">
      <img src="assets/images/j-gregory-walsh.png" alt="James Gregory Walsh" class="h-12 sm:h-14 md:h-16 lg:h-20 w-auto">
    </a>

    <nav class="hidden sm:flex space-x-6 text-sm font-medium">
      <a href="/index.html" class="hover:text-blue-300 transition">Home</a>
      <a href="/about.html" class="hover:text-blue-300 transition">About</a>
      <a href="/experience.html" class="hover:text-blue-300 transition">Experience</a>
      <a href="/projects.html" class="hover:text-blue-300 transition">Projects</a>
      <a href="/contact.html" class="hover:text-blue-300 transition">Contact</a>
    </nav>

    <button id="mobile-menu-button" class="sm:hidden text-white text-3xl ml-auto focus:outline-none" aria-label="Toggle navigation" aria-expanded="false" aria-controls="mobile-menu">☰</button>
  </header>

  <!-- full‑screen overlay -->
  <nav id="mobile-menu"
       class="hidden fixed inset-0 bg-blue-900 flex flex-col items-center justify-center gap-10 text-white text-2xl font-semibold z-40">
    <a href="/index.html"      class="hover:text-blue-300">Home</a>
    <a href="/about.html"      class="hover:text-blue-300">About</a>
    <a href="/experience.html" class="hover:text-blue-300">Experience</a>
    <a href="/projects.html"   class="hover:text-blue-300">Projects</a>
    <a href="/contact.html"    class="hover:text-blue-300">Contact</a>
  </nav>
  <!-- END HEADER -->

  <main class="px-4 sm:px-6 lg:px-8 py-10 lg:py-16 max-w-3xl lg:max-w-5xl mx-auto">
    <section class="reveal">
      <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-6">404 – Page Not Found</h1>
      <p class="text-base sm:text-lg leading-relaxed mb-5">Sorry, the page you’re looking for doesn't exist or has been moved.</p>
      <a href="index.html" class="btn">Return to Home</a>
    </section>
  </main>

  <script>
    const toggle = document.getElementById('darkToggle');
    if (toggle) {
      toggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
    }

    const reveals = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('reveal');
        }
      });
    }, { threshold: 0.1 });

    reveals.forEach(section => {
      section.classList.remove('reveal');
      observer.observe(section);
    });
  </script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
