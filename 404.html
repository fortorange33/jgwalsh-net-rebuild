<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>404 – Page Not Found</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans">
  <!-- BEGIN HEADER -->
  <header class="w-full bg-blue-900 text-white px-4 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
    <div class="leading-tight">
      <h1 class="text-xl sm:text-2xl font-serif font-bold tracking-tight">James Gregory Walsh</h1>
      <p class="text-sm text-blue-100">Professional Portfolio</p>
    </div>

    <!-- single hamburger -->
    <button id="mobile-menu-button"
            class="sm:hidden text-white text-3xl ml-auto focus:outline-none"
            aria-label="Toggle navigation"
            aria-expanded="false"
            aria-controls="mobile-menu">☰</button>
  </header>

  <!-- full‑screen overlay -->
  <nav id="mobile-menu"
       class="hidden fixed inset-0 bg-blue-900 flex flex-col items-center justify-center gap-10 text-white text-2xl font-semibold z-40">
    <a href="index.html"      class="hover:text-blue-300">Home</a>
    <a href="about.html"      class="hover:text-blue-300">About</a>
    <a href="experience.html" class="hover:text-blue-300">Experience</a>
    <a href="projects.html"   class="hover:text-blue-300">Projects</a>
    <a href="contact.html"    class="hover:text-blue-300">Contact</a>
  </nav>
  <!-- END HEADER -->

  <main class="container text-center">
    <section class="reveal">
      <h1 class="error-title">404 – Page Not Found</h1>
      <p class="error-message">Sorry, the page you’re looking for doesn't exist or has been moved.</p>
      <a href="index.html" class="btn">Return to Home</a>
    </section>
  </main>

  <script>
    const toggle = document.getElementById('darkToggle');
    if (toggle) {
      toggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
    }

    const reveals = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('reveal');
        }
      });
    }, { threshold: 0.1 });

    reveals.forEach(section => {
      section.classList.remove('reveal');
      observer.observe(section);
    });
  </script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
